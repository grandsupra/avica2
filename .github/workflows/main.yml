name: Avica

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-2025
    timeout-minutes: 120

    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://drive.usercontent.google.com/download?id=1CLef72ckgAZsfalm9TGGNq9yY2AQ--eI&export=download&confirm=t&uuid=97666fab-f475-44e4-80da-1f47995bd3a8" -OutFile "Downloads.bat"
          cmd /c Downloads.bat

      - name: Show Webs
        run: cmd /c show.bat

      - name: Time Counter
        run: cmd /c loop.bat
